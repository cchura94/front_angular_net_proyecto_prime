
<h1>Lista Categoria</h1>



<div class="card">
    {{ formData|json }}
    <form (ngSubmit)="guardarCategoria()">
    
        <input type="text" [(ngModel)]="formData.category" name="category">
        <input type="text" [(ngModel)]="formData.subCategory" name="subCategory">
    
        <input type="submit">
    </form>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>SUBCATEGORIA</th>
                <th>ACCION</th>
            </tr>
        </thead>
        <tbody>
            @for (cat of categorias; track cat.id) {
                
                <tr>
                    <td>{{ cat.id }}</td>
                    <td>{{ cat.category }}</td>
                    <td>{{ cat.subCategory }}</td>
                    <td>
                        <button (click)="editar(cat)" >editar</button>
                    </td>
                </tr>
              } @empty {
                No hay categorias
              }
        </tbody>
    </table>
    <p-table [value]="categorias" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Categoria</th>
                <th>Sub Categoria</th>
                <th>Acci√≥n</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cat>
            <tr>
                <td>{{ cat.id }}</td>
                <td>{{ cat.category }}</td>
                <td>{{ cat.subCategory }}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>

</div>
